<div class="container-xl dashboard-container">

  <div class="row row-cols-1 row-cols-md-2">

    <div class="col">
      <div class="main-title">Placeholder</div>
      <div class="card" style="height: 123px">
      </div>
    </div>

    <!-- difficulty adjustment -->
    <div class="col">
      <div class="main-title" i18n="dashboard.difficulty-adjustment">Difficulty Adjustment</div>
      <div class="card" style="height: 123px">
        <app-difficulty [showTitle]="false"></app-difficulty>
      </div>
    </div>

    <!-- pool distribution -->
    <div class="col">
      <div class="card" style="height: 385px">
        <div class="card-body">
          <div class="pool-distribution">
            <div class="item">
              <h5 class="card-title" i18n="dashboard.minimum-fee|Minimum mempool fee">Blocks (1w)</h5>
              <p class="card-text">
                1082
              </p>
            </div>
            <div class="item">
              <h5 class="card-title" i18n="dashboard.minimum-fee|Minimum mempool fee">Miners luck (1w)</h5>
              <p class="card-text">
                107.25%
              </p>
            </div>
            <div class="item">
              <h5 class="card-title" i18n="dashboard.minimum-fee|Minimum mempool fee">Miners Gini (1w)</h5>
              <p class="card-text">
                0.123
              </p>
            </div>
          </div>

          <app-pool-ranking [widget]=true></app-pool-ranking>
          <div class="mt-1"><a [routerLink]="['/mining/pools' | relativeUrl]" i18n="dashboard.view-more">View more &raquo;</a></div>
        </div>
      </div>
    </div>

    <!-- hashrate -->
    <div class="col">
      <div class="card" style="height: 385px">
        <div class="card-body">
          <h5 class="card-title">
            Hashrate (1y)
          </h5>
          <app-hashrate-chart [widget]=true></app-hashrate-chart>
          <div class="mt-1"><a [routerLink]="['/mining/hashrate' | relativeUrl]" i18n="dashboard.view-more">View more &raquo;</a></div>
        </div>
      </div>
    </div>

    <!-- pool dominance -->
    <div class="col">
      <div class="card" style="height: 385px">
        <div class="card-body">
          <h5 class="card-title">
            Mining Pools Dominance (1y)
          </h5>
          <app-hashrate-chart-pools [widget]=true></app-hashrate-chart-pools>
          <div class="mt-1"><a [routerLink]="['/mining/hashrate/pools' | relativeUrl]" i18n="dashboard.view-more">View more &raquo;</a></div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card" style="height: 385px">
        <div class="card-body">
          <h5 class="card-title">
            Adjusments
          </h5>
          <app-hashrate-chart [tableOnly]=true [widget]=true></app-hashrate-chart>
          <div class="mt-1"><a [routerLink]="['/mining/hashrate' | relativeUrl]" i18n="dashboard.view-more">View more &raquo;</a></div>
        </div>
      </div>
    </div>

  </div>
</div>
